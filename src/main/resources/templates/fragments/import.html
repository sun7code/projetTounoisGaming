<th:block th:fragment="bootstrap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer></script>
</th:block>

<th:block th:fragment="styles(page)">
    <link rel="stylesheet" href="/css/main.css"/>
    <link th:unless="${page.isBlank()}" rel="stylesheet" th:href="${'/css/' + page + '.css'}"/>
</th:block>

<th:block th:fragment="scripts(page)">
    <script src="/js/main.js" defer></script>
    <script th:unless="${page.isBlank()}" th:src="${'/js/' + page + '.js'}" defer></script>
</th:block>
